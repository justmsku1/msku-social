<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Just MSKU</title>

    <style>
        /* --- SIFIRLAMA --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- ARKA PLAN ANİMASYONU --- */
        .bg-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(36, 202, 172, 0.4); /* MSKU Turkuazı */
            border-radius: 50%;
            pointer-events: none;
            animation: floatUp 15s infinite linear;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        /* --- HEADER --- */
        header {
            width: 100%;
            background-color: rgba(26, 26, 26, 0.9);
            padding: 15px 30px;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .login {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav_links {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .nav_links li a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav_links li a:hover {
            color: #24caac;
        }

        .logo h2 a {
            text-decoration: none;
            color: #24caac;
            font-weight: 800;
        }

        /* --- ANA SAYFA DÜZENİ --- */
        #anasayfa {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 80px 30px;
        }

        .inner_anasayfa {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            gap: 40px;
        }

        /* --- GİRİŞ ANİMASYONU (FADE IN UP) --- */
        .child_anasayfa {
            flex: 1;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .child_anasayfa h1 {
            font-size: 3.5rem;
            line-height: 1.1;
            margin-bottom: 20px;
            font-weight: 900;
        }

        .text-green { color: #24caac; display: block; }
        .text-blue { color: #007bff; display: block; }

        .child_anasayfa p {
            margin-bottom: 35px;
            font-size: 1.3rem;
            color: #bbb;
        }

        /* --- LOGO VE YÜZME ANİMASYONU --- */
        .inner_anasayfa img {
            flex: 1;
            max-width: 450px;
            height: auto;
            object-fit: contain;
            animation: floatLogo 5s ease-in-out infinite;
        }

        @keyframes floatLogo {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        /* --- BUTON --- */
        .btn {
            padding: 16px 40px;
            background-color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255,255,255,0.1);
        }

        .btn a {
            text-decoration: none; 
            color: #1a1a1a; 
            font-weight: 700; 
            font-size: 1rem;
        }

        .btn:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 20px rgba(36, 202, 172, 0.4);
            background-color: #24caac;
        }
        
        .btn:hover a {
            color: #fff;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .inner_anasayfa { flex-direction: column-reverse; text-align: center; }
            .nav_links { display: none; } /* Mobil için menü gizleme örneği */
            .child_anasayfa h1 { font-size: 2.5rem; }
            .inner_anasayfa img { max-width: 80%; }
        }
    </style>
</head>
<body>

    <div class="bg-glow" id="particle-container"></div>

    <header>
        <div class="login">
            <div class="logo">
                <h2><a href="#">Just MSKU</a></h2>
            </div>
            <ul class="nav_links">
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="hakkında.html">Hakkında</a></li>
                <li><a href="login.html">Giriş Yap</a></li>
                <li><a href="kayıt.html">Kayıt Ol</a></li>
            </ul>
        </div>
    </header>

    <section id="anasayfa">
        <div class="inner_anasayfa">
            <div class="child_anasayfa">
                <h1>
                    <span class="text-green">MSKU <br> öğrencisi <br> misin?</span>
                    <span class="text-blue">Ne <br> bekliyorsun?</span>
                </h1>
                <p>MSKU Öğrencilerine ait özel alan.</p>
                
                <button class="btn">
                    <a href="kayıt.html">Hesap Oluştur</a>
                </button>
            </div>
            
            <img src="img/Mugla_Sitki_Kocman_University_logo_imtiyaz_31711e8adf.png" alt="MSKU Logo">
        </div>
    </section>

    <script>
        // Arka plandaki parçacıkları oluşturan fonksiyon
        function createParticles() {
            const container = document.getElementById('particle-container');
            const particleCount = 50; 

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 4 + 2 + 'px';
                const left = Math.random() * 100 + '%';
                const duration = Math.random() * 10 + 10 + 's';
                const delay = Math.random() * 5 + 's';

                particle.style.width = size;
                particle.style.height = size;
                particle.style.left = left;
                particle.style.bottom = '-20px';
                particle.style.animationDuration = duration;
                particle.style.animationDelay = delay;

                container.appendChild(particle);
            }
        }

        window.onload = createParticles;
    </script>
</body>
</html>
