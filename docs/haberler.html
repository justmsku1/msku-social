<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haberler - Just MSKU</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- GENEL AYARLAR (Ana Sayfa ile Aynı) --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        body { background-color: #000; color: #fff; display: flex; flex-direction: column; min-height: 100vh; }

        /* HEADER */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 40px; background: #1a1a1a; border-bottom: 1px solid #333;
            height: 70px; position: sticky; top: 0; z-index: 100;
        }
        header h1 { color: #24caac; font-size: 24px; letter-spacing: 1px; cursor: pointer; }
        .back-btn { background: #333; color: white; border: none; padding: 8px 15px; border-radius: 20px; text-decoration: none; display: flex; align-items: center; gap: 5px; transition: 0.3s; }
        .back-btn:hover { background: #24caac; color: black; }

        /* CONTAINER */
        .container { max-width: 800px; margin: 30px auto; width: 90%; padding-bottom: 50px; }

        /* BAŞLIK ALANI */
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .page-title { font-size: 28px; font-weight: bold; border-left: 5px solid #24caac; padding-left: 15px; }
        
        .add-btn { 
            background: #24caac; color: #000; border: none; padding: 10px 25px; 
            border-radius: 25px; font-weight: bold; cursor: pointer; transition: 0.3s;
            display: flex; align-items: center; gap: 8px;
        }
        .add-btn:hover { opacity: 0.9; transform: translateY(-2px); }

        /* HABER KARTLARI */
        .news-grid { display: flex; flex-direction: column; gap: 20px; }
        
        .news-card { 
            background: #1a1a1a; border: 1px solid #333; border-radius: 15px; 
            overflow: hidden; display: flex; transition: 0.3s; cursor: pointer; position: relative;
        }
        .news-card:hover { border-color: #24caac; transform: translateY(-3px); }
        
        .news-img { width: 200px; height: 140px; object-fit: cover; }
        
        .news-content { padding: 20px; flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .news-title { font-size: 18px; font-weight: bold; margin-bottom: 10px; color: #fff; }
        .news-desc { font-size: 13px; color: #aaa; line-height: 1.5; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        
        .news-meta { margin-top: 10px; font-size: 11px; color: #666; display: flex; gap: 15px; }
        .news-meta span i { margin-right: 5px; color: #24caac; }

        .news-actions { position: absolute; top: 15px; right: 15px; display: flex; gap: 10px; }
        .action-icon { color: #888; cursor: pointer; transition: 0.2s; background: rgba(0,0,0,0.5); padding: 5px; border-radius: 50%; }
        .action-icon:hover { color: #fff; background: #24caac; }
        .delete-icon:hover { background: #ff4b4b; color: #fff; }

        /* MODALLER */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: #1a1a1a; padding: 30px; border-radius: 15px; width: 90%; max-width: 500px; border: 1px solid #333; position: relative; }
        .close-modal { position: absolute; top: 15px; right: 20px; font-size: 24px; cursor: pointer; color: #888; }
        
        /* Form Elemanları */
        .modal h2 { color: #24caac; margin-bottom: 20px; text-align: center; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-size: 12px; color: #888; margin-bottom: 5px; }
        .form-control { width: 100%; background: #111; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 8px; outline: none; }
        .form-control:focus { border-color: #24caac; }
        
        .modal-footer { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; }
        .btn-secondary { background: #333; color: #fff; border: 1px solid #444; padding: 8px 20px; border-radius: 20px; cursor: pointer; }

        /* DETAY MODALI */
        .detail-img { width: 100%; max-height: 300px; object-fit: cover; border-radius: 10px; margin-bottom: 20px; }
        .detail-title { font-size: 22px; font-weight: bold; margin-bottom: 10px; color: #24caac; }
        .detail-meta { font-size: 12px; color: #666; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .detail-text { line-height: 1.8; color: #ddd; white-space: pre-wrap; font-size: 14px; }

        .empty-msg { text-align: center; color: #555; padding: 40px; font-size: 14px; }
    </style>
</head>
<body>

    <header>
        <h1 onclick="window.location.href='pylsmgemini.html'">Just MSKU <span style="font-size:14px; color:#888;">Haberler</span></h1>
        <a href="pylsmgemini.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Ana Sayfa</a>
    </header>

    <div class="container">
        <div class="page-header">
            <div class="page-title">Kampüsten Haberler</div>
            <button class="add-btn" onclick="openAddModal()">
                <i class="fa-solid fa-plus"></i> Haber Ekle
            </button>
        </div>

        <div id="newsGrid" class="news-grid">
            <div class="empty-msg">Yükleniyor...</div>
        </div>
    </div>

    <div id="newsModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('newsModal')">&times;</span>
            <h2 id="modalTitle">Haber Ekle</h2>
            
            <input type="hidden" id="editId"> <div class="form-group">
                <label>Başlık</label>
                <input type="text" id="newsTitle" class="form-control" placeholder="Haber başlığı girin...">
            </div>
            
            <div class="form-group">
                <label>İçerik</label>
                <textarea id="newsContent" class="form-control" rows="5" placeholder="Haberin detaylarını yazın..."></textarea>
            </div>

            <div class="form-group">
                <label>Kapak Görseli</label>
                <input type="file" id="newsFile" class="form-control" accept="image/*">
            </div>

            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeModal('newsModal')">İptal</button>
                <button class="add-btn" onclick="saveNews()">Kaydet</button>
            </div>
        </div>
    </div>

    <div id="detailModal" class="modal">
        <div class="modal-content" style="max-width: 700px;">
            <span class="close-modal" onclick="closeModal('detailModal')">&times;</span>
            
            <img id="detailImg" src="" class="detail-img">
            <div class="detail-title" id="detailTitle"></div>
            <div class="detail-meta">
                <span id="detailAuthor"><i class="fa-solid fa-user"></i> Yazar</span> • 
                <span id="detailDate"><i class="fa-regular fa-calendar"></i> Tarih</span>
            </div>
            <div class="detail-text" id="detailContent"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDLRlyPJvO5tPtnuzNAtO6H0_t7mo_3qoU",
            authDomain: "justmsku.firebaseapp.com",
            projectId: "justmsku",
            storageBucket: "justmsku.firebasestorage.app",
            messagingSenderId: "424626283802",
            appId: "1:424626283802:web:83502f1c09cdcf9acd78a3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let newsCache = {}; // Detayları hızlı açmak için

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                loadNews();
            } else {
                window.location.href = "login.html";
            }
        });

        // --- LİSTELEME ---
        function loadNews() {
            const grid = document.getElementById('newsGrid');
            const q = query(collection(db, "news"), orderBy("timestamp", "desc"));

            onSnapshot(q, (snapshot) => {
                grid.innerHTML = '';
                if (snapshot.empty) {
                    grid.innerHTML = '<div class="empty-msg">Henüz haber paylaşılmamış.</div>';
                    return;
                }

                snapshot.forEach(doc => {
                    const n = doc.data();
                    const id = doc.id;
                    newsCache[id] = n; // Önbelleğe al

                    const img = n.image || "https://via.placeholder.com/200x140?text=Just+MSKU";
                    const date = new Date(n.timestamp?.seconds * 1000).toLocaleDateString("tr-TR");

                    // Yetki Kontrolü (Sil/Düzenle)
                    let actions = "";
                    if (currentUser && n.uid === currentUser.uid) {
                        actions = `
                            <div class="news-actions">
                                <i class="fa-solid fa-pen action-icon" onclick="event.stopPropagation(); openEditModal('${id}')"></i>
                                <i class="fa-solid fa-trash action-icon delete-icon" onclick="event.stopPropagation(); deleteNews('${id}')"></i>
                            </div>
                        `;
                    } else {
                        actions = `<div class="news-actions"><i class="fa-solid fa-triangle-exclamation action-icon" onclick="event.stopPropagation(); alert('Bildirildi')"></i></div>`;
                    }

                    const html = `
                        <div class="news-card" onclick="showDetail('${id}')">
                            <img src="${img}" class="news-img">
                            <div class="news-content">
                                <div class="news-title">${n.title}</div>
                                <div class="news-desc">${n.content}</div>
                                <div class="news-meta">
                                    <span><i class="fa-solid fa-user"></i> ${n.username || 'Anonim'}</span>
                                    <span><i class="fa-regular fa-clock"></i> ${date}</span>
                                </div>
                            </div>
                            ${actions}
                        </div>
                    `;
                    grid.insertAdjacentHTML('beforeend', html);
                });
            });
        }

        // --- EKLEME / GÜNCELLEME ---
        window.saveNews = async function() {
            const title = document.getElementById('newsTitle').value;
            const content = document.getElementById('newsContent').value;
            const file = document.getElementById('newsFile').files[0];
            const editId = document.getElementById('editId').value;

            if (!title || !content) return alert("Lütfen başlık ve içerik giriniz.");

            let imgBase64 = null;
            
            // Eğer dosya seçildiyse oku, yoksa (düzenleme modundaysak) eski resmi koru
            if (file) {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = async function() {
                    imgBase64 = reader.result;
                    processSave(title, content, imgBase64, editId);
                }
            } else {
                // Yeni resim yoksa, düzenleme modunda eski resim kalmalı
                let oldImg = null;
                if(editId && newsCache[editId]) oldImg = newsCache[editId].image;
                processSave(title, content, oldImg, editId);
            }
        }

        async function processSave(title, content, img, id) {
            try {
                if (id) {
                    // Güncelleme
                    await updateDoc(doc(db, "news", id), {
                        title: title,
                        content: content,
                        image: img // Yeni resim yoksa eskisi (null ise silinir)
                    });
                } else {
                    // Yeni Kayıt
                    await addDoc(collection(db, "news"), {
                        title: title,
                        content: content,
                        image: img,
                        uid: currentUser.uid,
                        username: currentUser.email.split('@')[0], // Basit isim
                        timestamp: new Date()
                    });
                }
                closeModal('newsModal');
            } catch (e) {
                console.error(e);
                alert("İşlem başarısız.");
            }
        }

        // --- DÜZENLEME MODUNU AÇ ---
        window.openEditModal = function(id) {
            const n = newsCache[id];
            if (!n) return;

            document.getElementById('modalTitle').innerText = "Haberi Düzenle";
            document.getElementById('editId').value = id;
            document.getElementById('newsTitle').value = n.title;
            document.getElementById('newsContent').value = n.content;
            document.getElementById('newsFile').value = ""; // Dosya inputunu temizle

            document.getElementById('newsModal').style.display = 'flex';
        }

        // --- SİLME ---
        window.deleteNews = async function(id) {
            if (confirm("Bu haberi silmek istediğine emin misin?")) {
                await deleteDoc(doc(db, "news", id));
            }
        }

        // --- DETAY GÖSTERME ---
        window.showDetail = function(id) {
            const n = newsCache[id];
            if (!n) return;

            document.getElementById('detailImg').src = n.image || "https://via.placeholder.com/600x300?text=Just+MSKU";
            document.getElementById('detailTitle').innerText = n.title;
            document.getElementById('detailContent').innerText = n.content;
            document.getElementById('detailAuthor').innerText = n.username || 'Anonim';
            document.getElementById('detailDate').innerText = new Date(n.timestamp?.seconds * 1000).toLocaleDateString("tr-TR");

            document.getElementById('detailModal').style.display = 'flex';
        }

        // --- MODAL YÖNETİMİ ---
        window.openAddModal = function() {
            document.getElementById('modalTitle').innerText = "Haber Ekle";
            document.getElementById('editId').value = "";
            document.getElementById('newsTitle').value = "";
            document.getElementById('newsContent').value = "";
            document.getElementById('newsFile').value = "";
            document.getElementById('newsModal').style.display = 'flex';
        }

        window.closeModal = function(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Dışarı tıklayınca kapat
        window.onclick = function(e) {
            if (e.target.classList.contains('modal')) {
                e.target.style.display = 'none';
            }
        }
    </script>
</body>
</html>
