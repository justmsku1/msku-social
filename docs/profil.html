<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Profilim - Just MSKU</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
       (function(){ emailjs.init("0HFAh7CQIeDet-qKg"); })();
    </script>

    <style>
        /* --- PROFİL SAYFASINA ÖZEL DÜZELTMELER --- */
        /* Bu stiller style.css'de genel olmadığı için buraya ekliyoruz, ama değişken kullanıyoruz */
        
        html { height: auto; }
        body { height: auto; overflow: auto; }
        
        .container { max-width: 800px; margin: 0 auto; width: 100%; padding: 20px 10px; }
        
        .profile-card { 
            background: var(--bg-panel); 
            border: 1px solid var(--border-color); 
            border-radius: 15px; 
            padding: 30px 15px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            margin-bottom: 30px; 
            position: relative; 
        }
        
        .avatar-container { position: relative; margin-bottom: 15px; }
        .avatar-circle { 
            width: 120px; 
            height: 120px; 
            border-radius: 50%; 
            object-fit: cover; 
            border: 3px solid var(--accent); 
            background-color: #fff; 
        }
        .edit-photo-btn { 
            position: absolute; bottom: 5px; right: 5px; 
            background: var(--accent); color: var(--accent-text); 
            border: none; width: 30px; height: 30px; border-radius: 50%; 
            cursor: pointer; display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); transition: 0.2s; 
        }
        
        .photo-options { display: flex; gap: 10px; margin-bottom: 15px; }
        .photo-opt-btn { font-size: 12px; cursor: pointer; color: var(--text-sub); background: none; border: none; }
        .photo-opt-btn:hover { color: var(--text-main); text-decoration: underline; }
        .delete-btn:hover { color: #ff4b4b; }

        .user-name { font-size: 22px; font-weight: bold; margin-bottom: 5px; color: var(--text-main); text-align: center; }
        .user-title { font-size: 14px; color: var(--accent); margin-bottom: 5px; font-weight: 600; letter-spacing: 1px;}
        .user-email { 
            font-size: 12px; color: var(--text-sub); margin-bottom: 20px; 
            font-family: monospace; background: var(--bg-hover); 
            padding: 2px 8px; border-radius: 5px; 
        }

        .bio-section { width: 100%; max-width: 500px; text-align: center; margin-bottom: 20px; }
        .bio-text { color: var(--text-sub); line-height: 1.5; font-size: 14px; min-height: 30px; }
        .bio-input { 
            width: 100%; background: var(--bg-input); 
            border: 1px solid var(--border-color); color: var(--text-main); 
            padding: 10px; border-radius: 8px; resize: none; 
            display: none; font-size: 14px; text-align: center; margin-bottom: 10px;
        }
        .edit-bio-btn { 
            background: var(--bg-hover); color: var(--accent); 
            border: 1px solid var(--accent); padding: 5px 15px; 
            border-radius: 15px; cursor: pointer; font-size: 12px; 
        }

        /* GİZLİLİK VE İSTEKLER */
        .privacy-controls { display: flex; gap: 15px; margin-top: 15px; align-items: center; justify-content: center; }
        .privacy-toggle { 
            display: flex; align-items: center; gap: 8px; font-size: 13px; 
            color: var(--text-sub); cursor: pointer; background: var(--bg-hover); 
            padding: 8px 15px; border-radius: 20px; border: 1px solid var(--border-color); 
        }
        .privacy-toggle input { display: none; }
        .toggle-icon { width: 30px; height: 16px; background: #555; border-radius: 10px; position: relative; transition: 0.3s; }
        .toggle-icon::after { content: ''; position: absolute; top: 2px; left: 2px; width: 12px; height: 12px; background: white; border-radius: 50%; transition: 0.3s; }
        .privacy-toggle input:checked + .toggle-icon { background: var(--accent); }
        .privacy-toggle input:checked + .toggle-icon::after { left: 16px; }

        .requests-btn { 
            background: var(--accent); color: var(--accent-text); border: none; 
            padding: 8px 15px; border-radius: 20px; font-size: 13px; 
            font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 5px; 
        }
        .badge { background: #ff4b4b; color: white; font-size: 10px; padding: 2px 6px; border-radius: 10px; margin-left: 5px; display: none; }

        /* İSTATİSTİKLER */
        .stats-bar { 
            display: flex; gap: 20px; margin-top: 20px; padding-top: 20px; 
            border-top: 1px solid var(--border-color); width: 100%; 
            justify-content: center; flex-wrap: wrap; 
        }
        .stat-item { 
            text-align: center; cursor: pointer; padding: 10px 15px; 
            border-radius: 10px; min-width: 80px; color: var(--text-main);
        }
        .stat-item:hover { background: var(--bg-hover); }
        .stat-item.active { background: rgba(36, 202, 172, 0.1); border-bottom: 2px solid var(--accent); }
        .stat-value { font-size: 18px; font-weight: bold; display: block; }
        .stat-label { font-size: 12px; color: var(--text-sub); }

        /* TABS */
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        .section-title { color: var(--accent); margin-bottom: 15px; padding-left: 10px; border-left: 4px solid var(--accent); font-size: 16px; }
        .empty-msg { text-align: center; padding: 30px; color: var(--text-sub); font-size: 14px; }

        /* LİSTE STİLLERİ (Takipçiler vb.) */
        .user-list-item, .request-list-item { 
            display: flex; align-items: center; justify-content: space-between; 
            background: var(--bg-panel); padding: 15px; border-radius: 12px; 
            margin-bottom: 10px; border: 1px solid var(--border-color); cursor: pointer; 
        }
        .user-list-info { display: flex; align-items: center; gap: 10px; color: var(--text-main); }
        .user-list-info img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .user-list-btn { 
            background: var(--bg-hover); border: 1px solid var(--border-color); 
            color: var(--text-main); padding: 5px 15px; border-radius: 15px; 
            cursor: pointer; font-size: 12px; 
        }
        
        .req-actions { display: flex; gap: 5px; }
        .req-btn { padding: 5px 10px; border-radius: 15px; border: none; font-size: 12px; cursor: pointer; font-weight: bold; }
        .req-accept { background: var(--accent); color: var(--accent-text); }
        .req-reject { background: #ff4b4b; color: #fff; }

        @media (max-width: 768px) {
            .container { padding: 10px; width: 100%; }
            .profile-card { padding: 20px 10px; }
            .stats-bar { gap: 10px; }
            .stat-item { padding: 5px 10px; min-width: 70px; }
            .stat-value { font-size: 16px; }
            .stat-label { font-size: 11px; }
            header { padding: 10px 15px; }
        }
    </style>
</head>
<body>

    <header>
        <h1 onclick="window.location.href='pylsmgemini.html'">Just MSKU</h1>
        
        <div style="display:flex; align-items:center; gap:10px;">
            <button onclick="toggleTheme()" style="background:none; border:none; cursor:pointer; font-size:18px; color:var(--accent);">
                <i class="fa-solid fa-moon" id="themeIcon"></i>
            </button>
            
            <a href="pylsmgemini.html" class="back-btn" style="background:var(--bg-hover); color:var(--text-main); border:1px solid var(--border-color); padding: 5px 10px; border-radius: 20px; text-decoration:none; font-size:13px;">
                <i class="fa-solid fa-house"></i> Ana Sayfa
            </a>
        </div>
    </header>

    <div class="container">
        
        <div class="profile-card">
            <div class="avatar-container">
                <img id="profilePic" src="" class="avatar-circle">
                <button class="edit-photo-btn" onclick="document.getElementById('photoInput').click()"><i class="fa-solid fa-camera"></i></button>
                <input type="file" id="photoInput" hidden accept="image/*" onchange="uploadPhoto(this)">
            </div>

            <div class="photo-options">
                <button class="photo-opt-btn" onclick="document.getElementById('photoInput').click()">Değiştir</button>
                <button class="photo-opt-btn delete-btn" onclick="deletePhoto()">Sil</button>
            </div>

            <div class="user-name" id="profileNameDisplay">Yükleniyor...</div>
            <div class="user-title">MSKU</div>
            <div id="profileEmailDisplay" class="user-email">...</div>

            <div class="bio-section">
                <p id="bioText" class="bio-text">Henüz bir biyografi eklenmedi.</p>
                <textarea id="bioInput" class="bio-input" rows="3"></textarea>
                <button id="bioBtn" class="edit-bio-btn" onclick="toggleBioEdit()">Biyografiyi Düzenle</button>
            </div>

            <div class="privacy-controls">
                <label class="privacy-toggle">
                    <input type="checkbox" id="privateAccountToggle" onchange="togglePrivateAccount()">
                    <div class="toggle-icon"></div>
                    <span>Gizli Hesap</span>
                </label>

                <button class="requests-btn" onclick="openRequestsModal()">
                    <i class="fa-solid fa-user-plus"></i> İstekler 
                    <span id="reqBadge" class="badge">0</span>
                </button>
            </div>

            <div class="stats-bar">
                <div class="stat-item active" id="tab-posts" onclick="switchTab('posts')">
                    <span id="statPostCount" class="stat-value">0</span>
                    <span class="stat-label">Gönderiler</span>
                </div>
                <div class="stat-item" id="tab-followers" onclick="switchTab('followers')">
                    <span id="statFollowerCount" class="stat-value">0</span>
                    <span class="stat-label">Takipçiler</span>
                </div>
                <div class="stat-item" id="tab-following" onclick="switchTab('following')">
                    <span id="statFollowingCount" class="stat-value">0</span>
                    <span class="stat-label">Takip</span>
                </div>
            </div>
        </div>

        <div id="content-posts" class="tab-content active">
            <h3 class="section-title">Gönderilerim</h3>
            
            <div class="create-post-box">
                <textarea id="postInput" placeholder="Profilinde paylaş..."></textarea>
                <div id="imagePreviewContainer" class="image-preview-container">
                    <button class="remove-img-btn" onclick="removeImage()">X</button>
                    <img id="imagePreview" src="" alt="Önizleme">
                </div>
                <div class="post-tools">
                    <input type="file" id="postFileInput" accept="image/*" style="display: none;" onchange="previewImage(this)">
                    <label for="postFileInput" class="media-upload-btn" title="Fotoğraf Ekle">
                        <i class="fa-solid fa-image"></i> Fotoğraf
                    </label>
                    <button class="post-btn" onclick="sharePost()">Paylaş</button>
                </div>
            </div>

            <div id="myFeedContainer">
                <div class="empty-msg">Yükleniyor...</div>
            </div>
        </div>

        <div id="content-followers" class="tab-content">
            <h3 class="section-title">Takipçilerim</h3>
            <div id="followersListContainer"><div class="empty-msg">Yükleniyor...</div></div>
        </div>

        <div id="content-following" class="tab-content">
            <h3 class="section-title">Takip Ettiklerim</h3>
            <div id="followingListContainer"><div class="empty-msg">Yükleniyor...</div></div>
        </div>

    </div>

    <div id="shareModal" class="modal">
        <div class="modal-content">
            <h3>Gönderiyi Paylaş</h3>
            <div class="share-list" id="shareModalList"></div>
            <button class="modal-btn" onclick="closeShareModal()" style="margin-top:10px; background:#444; color:white; border:none; padding:8px 15px; border-radius:5px; cursor:pointer;">Kapat</button>
        </div>
    </div>

    <div id="requestsModal" class="modal">
        <div class="modal-content">
            <h3 style="color:#24caac; margin-bottom:15px;">Takip İstekleri</h3>
            <div id="requestsList">
                <div class="empty-msg">Yükleniyor...</div>
            </div>
            <button class="modal-btn" style="background:#444; color:white; margin-top:10px; border:none; padding:8px 15px; border-radius:5px; cursor:pointer;" onclick="document.getElementById('requestsModal').style.display='none'">Kapat</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, query, where, getDocs, orderBy, addDoc, updateDoc, deleteDoc, onSnapshot, serverTimestamp, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDLRlyPJvO5tPtnuzNAtO6H0_t7mo_3qoU",
            authDomain: "justmsku.firebaseapp.com",
            projectId: "justmsku",
            storageBucket: "justmsku.firebasestorage.app",
            messagingSenderId: "424626283802",
            appId: "1:424626283802:web:83502f1c09cdcf9acd78a3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        const defaultAvatar = "https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png";
        
        let currentUserUid = null;
        let myUser = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserUid = user.uid;
                const docSnap = await getDoc(doc(db, "users", user.uid));
                if (docSnap.exists()) {
                    myUser = docSnap.data();
                    myUser.uid = user.uid;
                    document.getElementById('profileNameDisplay').innerText = myUser.username || "Kullanıcı";
                    
                    loadProfileData();
                    checkFollowRequests(); 
                }
                loadMyPosts(); 
                updateStats(user.uid);
            } else {
                window.location.href = "login.html";
            }
        });

        // --- TEMA SİSTEMİ ---
        window.addEventListener('load', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') { document.body.classList.add('light-mode'); }
            updateThemeIcon();
        });
        window.toggleTheme = function() {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            updateThemeIcon();
        }
        function updateThemeIcon() {
            const icon = document.getElementById('themeIcon');
            if (icon) {
                if (document.body.classList.contains('light-mode')) { icon.className = 'fa-solid fa-sun'; icon.style.color = '#ff9800'; } 
                else { icon.className = 'fa-solid fa-moon'; icon.style.color = 'var(--accent)'; }
            }
        }

        // --- 1. PROFİL VERİLERİ ---
        function loadProfileData() {
            const imgElement = document.getElementById('profilePic');
            imgElement.src = myUser.photoURL || defaultAvatar;

            const bioSec = document.getElementById('bioText');
            const bioInp = document.getElementById('bioInput');
            bioSec.innerText = myUser.bio || "Henüz bir biyografi eklenmedi.";
            bioInp.value = myUser.bio || "";
            document.getElementById('profileEmailDisplay').innerText = myUser.email || "";
            const toggle = document.getElementById('privateAccountToggle');
            toggle.checked = myUser.isPrivate === true;
        }

        window.togglePrivateAccount = async function() {
            const toggle = document.getElementById('privateAccountToggle');
            const isPrivate = toggle.checked;
            try {
                await updateDoc(doc(db, "users", currentUserUid), { isPrivate: isPrivate });
                alert(isPrivate ? "Hesabın artık GİZLİ." : "Hesabın artık HERKESE AÇIK.");
            } catch (error) {
                console.error("Ayar değiştirilemedi:", error);
                toggle.checked = !isPrivate;
            }
        }

        function checkFollowRequests() {
            const q = query(collection(db, "friendRequests"), where("toUid", "==", currentUserUid));
            onSnapshot(q, (snap) => {
                const badge = document.getElementById('reqBadge');
                if(!snap.empty) { badge.innerText = snap.size; badge.style.display = 'inline-block'; } 
                else { badge.style.display = 'none'; }
            });
        }

        window.openRequestsModal = async function() {
            document.getElementById('requestsModal').style.display = 'flex';
            const listDiv = document.getElementById('requestsList');
            listDiv.innerHTML = '<div class="empty-msg">Yükleniyor...</div>';
            const q = query(collection(db, "friendRequests"), where("toUid", "==", currentUserUid));
            const snap = await getDocs(q);
            listDiv.innerHTML = '';
            if(snap.empty) { listDiv.innerHTML = '<div style="color:var(--text-sub); text-align:center;">Bekleyen istek yok.</div>'; return; }
            snap.forEach(async (d) => {
                const reqData = d.data();
                const reqId = d.id;
                const requesterUid = reqData.fromUid; 
                const uDoc = await getDoc(doc(db, "users", requesterUid));
                if(uDoc.exists()) {
                    const uData = uDoc.data();
                    const uImg = uData.photoURL || defaultAvatar;
                    listDiv.innerHTML += `
                        <div class="request-list-item" id="req-${reqId}">
                            <div class="user-list-info" onclick="window.location.href='takip.html?kisi=${requesterUid}'">
                                <img src="${uImg}">
                                <div style="font-weight:600; font-size:14px; text-align:left;">${uData.username}</div>
                            </div>
                            <div class="req-actions">
                                <button class="req-btn req-accept" onclick="processRequest('${reqId}', '${requesterUid}', true)">Onayla</button>
                                <button class="req-btn req-reject" onclick="processRequest('${reqId}', '${requesterUid}', false)">Reddet</button>
                            </div>
                        </div>`;
                }
            });
        }

        // --- KABUL ET / REDDET FONKSİYONU (GÜNCELLENMİŞ VERSİYON) ---
        window.processRequest = async function(reqId, requesterUid, isAccepted) {
            const item = document.getElementById(`req-${reqId}`);
            if(item) item.style.opacity = '0.5';
    
            try {
                if (isAccepted) {
                    // 1. 'relationships' koleksiyonuna YENİ kayıt ekle (O beni takip ediyor)
                    await addDoc(collection(db, "relationships"), {
                        followerUid: requesterUid, 
                        followingUid: currentUserUid, 
                        status: 'accepted', 
                        timestamp: serverTimestamp()
                    });
            
                    // 2. TAKİPÇİ SAYISINI ARTIR (currentUserUid benim)
                    const myUserRef = doc(db, "users", currentUserUid);
                    // Firebase increment fonksiyonu, followers alanının 1 artırılmasını sağlar.
                    await updateDoc(myUserRef, {
                        followers: increment(1) 
                    });
            
                } 
        
                // 3. İsteği Sil
                await deleteDoc(doc(db, "friendRequests", reqId));
        
                // UI Güncelleme ve İstatistikleri Yenileme
                if(item) item.remove();
                const listDiv = document.getElementById('requestsList');
                if(listDiv.children.length === 0) listDiv.innerHTML = '<div style="color:var(--text-sub); text-align:center;">Bekleyen istek yok.</div>';
        
                // İstatistikleri güncelle (Yeni takipçi sayısını gösterir)
                updateStats(currentUserUid);

            } catch(e) {
                console.error("İşlem sırasında hata oluştu:", e); 
                alert("İşlem sırasında hata oluştu. (Lütfen Firebase Kurallarını kontrol edin.)"); 
                if(item) item.style.opacity = '1';
            }
        }

        async function updateStats(uid) {
            const qPosts = query(collection(db, "posts"), where("uid", "==", uid));
            const sPosts = await getDocs(qPosts);
            document.getElementById('statPostCount').innerText = sPosts.size;
            const qFollowers = query(collection(db, "relationships"), where("followingUid", "==", uid), where("status", "==", "accepted"));
            const sFollowers = await getDocs(qFollowers);
            document.getElementById('statFollowerCount').innerText = sFollowers.size;
            const qFollowing = query(collection(db, "relationships"), where("followerUid", "==", uid), where("status", "==", "accepted"));
            const sFollowing = await getDocs(qFollowing);
            document.getElementById('statFollowingCount').innerText = sFollowing.size;
        }

        window.switchTab = function(tabName) {
            document.querySelectorAll('.stat-item').forEach(i => i.classList.remove('active'));
            document.getElementById('tab-' + tabName).classList.add('active');
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById('content-' + tabName).classList.add('active');
            if (tabName === 'followers') loadLists('followers');
            if (tabName === 'following') loadLists('following');
        }

        async function loadLists(type) {
            const container = document.getElementById(type + 'ListContainer');
            container.innerHTML = '<div class="empty-msg">Yükleniyor...</div>';
            let q;
            if (type === 'followers') q = query(collection(db, "relationships"), where("followingUid", "==", currentUserUid), where("status", "==", "accepted"));
            else q = query(collection(db, "relationships"), where("followerUid", "==", currentUserUid), where("status", "==", "accepted"));
            const snapshot = await getDocs(q);
            container.innerHTML = '';
            if (snapshot.empty) { container.innerHTML = `<div class="empty-msg">${type === 'followers' ? 'Henüz takipçin yok.' : 'Kimseyi takip etmiyorsun.'}</div>`; return; }
            snapshot.forEach(async (docSnap) => {
                const rel = docSnap.data();
                const targetUid = type === 'followers' ? rel.followerUid : rel.followingUid;
                const userDoc = await getDoc(doc(db, "users", targetUid));
                if(userDoc.exists()) {
                    const uData = userDoc.data();
                    const uImg = uData.photoURL || defaultAvatar;
                    const html = `
                        <div class="user-list-item" onclick="window.location.href='takip.html?kisi=${targetUid}'">
                            <div class="user-list-info">
                                <img src="${uImg}">
                                <div style="font-weight:600; font-size:14px;">${uData.username}</div>
                            </div>
                            <button class="user-list-btn" onclick="event.stopPropagation(); removeConnection('${docSnap.id}', '${type}')">
                                ${type === 'followers' ? 'Çıkar' : 'Takipten Çık'}
                            </button>
                        </div>`;
                    container.insertAdjacentHTML('beforeend', html);
                }
            });
        }

        window.removeConnection = async function(docId, type) {
            if(confirm(type === 'followers' ? "Bu kişiyi takipçilerinden çıkarmak istiyor musun?" : "Takipten çıkmak istiyor musun?")) {
                await deleteDoc(doc(db, "relationships", docId));
                loadLists(type); 
                updateStats(currentUserUid);
            }
        }

        function loadMyPosts() {
            const feed = document.getElementById('myFeedContainer');
            const q = query(collection(db, "posts"), where("uid", "==", currentUserUid));
            onSnapshot(q, (snapshot) => {
                feed.innerHTML = '';
                document.getElementById('statPostCount').innerText = snapshot.size;
                if (snapshot.empty) { feed.innerHTML = '<div class="empty-msg">Henüz gönderi paylaşmadın.</div>'; return; }
                let posts = [];
                snapshot.forEach(doc => posts.push({ id: doc.id, ...doc.data() }));
                posts.sort((a, b) => b.timestamp - a.timestamp);
                posts.forEach(post => { createPostHTML(post.id, post); });
            });
        }

        function createPostHTML(postId, post) {
            const feed = document.getElementById('myFeedContainer');
            const newPostDiv = document.createElement('div');
            newPostDiv.className = 'feed-post'; 
            newPostDiv.id = postId;
            if(post.isPinned) newPostDiv.classList.add('pinned'); 
            let imageHTML = "";
            if (post.mediaUrl) { 
                if (post.type === 'video') imageHTML = `<video src="${post.mediaUrl}" controls class="post-image" style="background:#000; width:100%; max-height:400px;"></video>`; 
                else imageHTML = `<img src="${post.mediaUrl}" class="post-image">`; 
            } else if (post.image) {
                imageHTML = `<img src="${post.image}" class="post-image">`; 
            }
            let dateStr = post.timestamp ? new Date(post.timestamp.seconds * 1000).toLocaleDateString("tr-TR") : "";
            const liked = (post.likedBy && post.likedBy.includes(auth.currentUser.uid));
            const likeClass = liked ? 'liked' : '';
            const likeIcon = liked ? 'fa-solid' : 'fa-regular';
            newPostDiv.innerHTML = `
                <div class="post-header">
                    <div class="user-info-group">
                        <img src="${post.userImg || defaultAvatar}">
                        <div><strong>${post.username}</strong><div style="font-size:12px; color:var(--text-sub);">${dateStr}</div></div>
                    </div>
                    <div class="post-options">
                        <button class="options-btn" onclick="toggleMenu('menu-${postId}')"><i class="fa-solid fa-ellipsis"></i></button>
                        <div id="menu-${postId}" class="options-menu">
                            <div class="option-item" onclick="editPost('${postId}', '${post.text}')">Düzenle</div>
                            <div class="option-item" onclick="pinPost('${postId}', ${post.isPinned})">${post.isPinned ? 'Kaldır' : 'Sabitle'}</div>
                            <div class="option-item danger" onclick="deleteMyPost('${postId}')">Sil</div>
                        </div>
                    </div>
                </div>
                <div class="post-content" id="content-${postId}">${post.text}</div>
                ${imageHTML}
                <div class="post-actions">
                    <div class="action-btn ${likeClass}" onclick="toggleLike('${postId}')"><i class="${likeIcon} fa-heart"></i> <span>${post.likes || 0}</span></div>
                    <div class="action-btn" onclick="openShareModal('${postId}')"><i class="fa-solid fa-share-nodes"></i> Paylaş</div>
                </div>`;
            if(post.isPinned) feed.prepend(newPostDiv); else feed.appendChild(newPostDiv);
        }

        window.toggleLike = async function(postId) {
            const postRef = doc(db, "posts", postId);
            const postSnap = await getDoc(postRef);
            if (postSnap.exists()) {
                const post = postSnap.data();
                const uid = auth.currentUser.uid;
                let likes = post.likes || 0;
                let likedBy = post.likedBy || [];
                if (likedBy.includes(uid)) { likes--; likedBy = likedBy.filter(id => id !== uid); } 
                else { likes++; likedBy.push(uid); }
                await updateDoc(postRef, { likes: likes, likedBy: likedBy });
            }
        }
        window.deleteMyPost = async function(postId) {
            if(confirm("Silmek istediğine emin misin?")) await deleteDoc(doc(db, "posts", postId));
        }
        window.pinPost = async function(postId, currentStatus) {
            await updateDoc(doc(db, "posts", postId), { isPinned: !currentStatus });
            document.getElementById(`menu-${postId}`).classList.remove('active');
        }
        window.editPost = async function(postId, oldText) {
            const newText = prompt("Düzenle:", oldText);
            if (newText && newText !== oldText) await updateDoc(doc(db, "posts", postId), { text: newText });
            document.getElementById(`menu-${postId}`).classList.remove('active');
        }
        window.toggleMenu = function(menuId) { document.getElementById(menuId).classList.toggle('active'); }
        window.onclick = function(event) {
            if (!event.target.closest('.options-btn') && !event.target.closest('.options-menu')) {
                document.querySelectorAll('.options-menu').forEach(m => m.classList.remove('active'));
            }
            if (event.target.id === 'shareModal') closeShareModal();
            if (event.target.id === 'requestsModal') document.getElementById('requestsModal').style.display = 'none';
        }

        let currentPostImageSrc = null;
        window.previewImage = function(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentPostImageSrc = e.target.result;
                    document.getElementById('imagePreview').src = currentPostImageSrc;
                    document.getElementById('imagePreviewContainer').style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        }
        window.removeImage = function() {
            document.getElementById('postFileInput').value = "";
            currentPostImageSrc = null;
            document.getElementById('imagePreviewContainer').style.display = 'none';
        }
        window.sharePost = async function() {
            const text = document.getElementById('postInput').value;
            if (text.trim() === "" && !currentPostImageSrc) return alert("Boş gönderi paylaşamazsınız.");
            await addDoc(collection(db, "posts"), {
                uid: myUser.uid, username: myUser.username, userImg: myUser.photoURL || defaultAvatar,
                text: text, image: currentPostImageSrc, timestamp: new Date(), likes: 0, likedBy: [], isPinned: false
            });
            document.getElementById('postInput').value = "";
            removeImage();
        }

        // PAYLAŞIM (SOHBETE GÖNDERME)
        let currentPostIdToShare = null;
        window.openShareModal = function(postId) {
            currentPostIdToShare = postId;
            document.getElementById('shareModal').style.display = 'flex';
            loadShareList();
        }
        window.closeShareModal = function() {
            document.getElementById('shareModal').style.display = 'none';
            currentPostIdToShare = null;
        }
        async function loadShareList() {
            const list = document.getElementById('shareModalList');
            list.innerHTML = '<div style="text-align:center; color:var(--text-sub);">Yükleniyor...</div>';
            const q = query(collection(db, "relationships"), where("followerUid", "==", currentUserUid), where("status", "==", "accepted"));
            const snap = await getDocs(q);
            list.innerHTML = '';
            if(snap.empty) { list.innerHTML = '<div style="text-align:center; padding:10px; color:var(--text-sub);">Takip ettiğin kimse yok.</div>'; return; }
            snap.forEach(async (d) => {
                const rel = d.data();
                const u = await getDoc(doc(db, "users", rel.followingUid));
                if(u.exists()) {
                    const ud = u.data();
                    const uImg = ud.photoURL || defaultAvatar;
                    list.innerHTML += `
                        <div class="share-contact" style="display:flex; justify-content:space-between; align-items:center; padding:10px; border-bottom:1px solid var(--border-color);">
                            <div class="share-info" style="display:flex; align-items:center; gap:10px;">
                                <img src="${uImg}" style="width:35px; height:35px; border-radius:50%; object-fit:cover;">
                                <span>${ud.username}</span>
                            </div>
                            <button class="user-list-btn" onclick="shareWithContact('${ud.username}', '${ud.uid}')" style="background:var(--accent); border:none; padding:5px 15px; border-radius:15px; font-weight:bold; cursor:pointer; color:var(--accent-text);">
                                Gönder
                            </button>
                        </div>`;
                }
            });
        }
        window.shareWithContact = async function(contactName, targetUid) {
            if (!currentPostIdToShare) { alert("Hata: Gönderi seçilemedi."); return; }
            try {
                const pDoc = await getDoc(doc(db, "posts", currentPostIdToShare));
                if (!pDoc.exists()) { alert("Hata: Gönderi bulunamadı."); return; }
                const pData = pDoc.data();
                const roomId = [currentUserUid, targetUid].sort().join("_");
                await addDoc(collection(db, "chats", roomId, "messages"), {
                    senderId: currentUserUid, recipientId: targetUid, timestamp: serverTimestamp(), isRead: false, isSharedPost: true,
                    postData: { id: currentPostIdToShare, owner: pData.username, userImg: pData.userImg || defaultAvatar, text: pData.text || "", media: pData.mediaUrl || pData.image || null, type: pData.type || 'text' }
                });
                alert(`${contactName} kişisine gönderildi!`);
                closeShareModal();
            } catch (error) { console.error(error); alert("Hata oluştu."); }
        }

        window.uploadPhoto = function(input) {
            if (input.files[0]) {
                const reader = new FileReader();
                reader.onload = async function(e) {
                    await updateDoc(doc(db, "users", currentUserUid), { photoURL: e.target.result });
                    location.reload();
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
        window.deletePhoto = async function() {
            if(confirm("Fotoğrafı silmek istiyor musunuz?")) {
                await updateDoc(doc(db, "users", currentUserUid), { photoURL: defaultAvatar });
                location.reload();
            }
        }
        window.toggleBioEdit = async function() {
            const i = document.getElementById('bioInput');
            if(i.style.display === 'none') {
                i.style.display = 'block'; document.getElementById('bioText').style.display='none'; i.value = document.getElementById('bioText').innerText;
            } else {
                await updateDoc(doc(db, "users", currentUserUid), { bio: i.value });
                location.reload();
            }
        }
    </script>
</body>
</html>
