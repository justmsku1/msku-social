<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Profilim - Just MSKU</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- GENEL AYARLAR --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        body { background-color: #000; color: #fff; min-height: 100vh; display: flex; flex-direction: column; }

        /* HEADER */
        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: #1a1a1a; border-bottom: 1px solid #333; height: 70px; flex-shrink: 0; position: sticky; top: 0; z-index: 1000; }
        header h1 { color: #24caac; font-size: 20px; cursor: pointer; }
        .back-btn { background: #333; color: white; border: none; padding: 8px 15px; border-radius: 20px; cursor: pointer; display: flex; align-items: center; gap: 8px; text-decoration: none; font-size: 13px; transition: 0.3s; }
        .back-btn:hover { background: #24caac; color: black; }

        /* PROFİL KARTI */
        .container { max-width: 800px; margin: 0 auto; width: 100%; padding: 20px 10px; }
        .profile-card { background: #1a1a1a; border: 1px solid #333; border-radius: 15px; padding: 30px 15px; display: flex; flex-direction: column; align-items: center; margin-bottom: 30px; position: relative; }
        
        .avatar-container { position: relative; margin-bottom: 15px; }
        .avatar-circle { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 3px solid #24caac; background-color: #fff; }
        .edit-photo-btn { position: absolute; bottom: 5px; right: 5px; background: #24caac; color: #000; border: none; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.5); transition: 0.2s; }
        
        .photo-options { display: flex; gap: 10px; margin-bottom: 15px; }
        .photo-opt-btn { font-size: 12px; cursor: pointer; color: #aaa; background: none; border: none; }
        .photo-opt-btn:hover { color: #fff; text-decoration: underline; }
        .delete-btn:hover { color: #ff4b4b; }

        .user-name { font-size: 22px; font-weight: bold; margin-bottom: 5px; color: #fff; text-align: center; }
        .user-title { font-size: 13px; color: #888; margin-bottom: 20px; }

        .bio-section { width: 100%; max-width: 500px; text-align: center; margin-bottom: 20px; }
        .bio-text { color: #ccc; line-height: 1.5; font-size: 14px; min-height: 30px; }
        .bio-input { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 10px; border-radius: 8px; resize: none; display: none; font-size: 14px; text-align: center; }
        .edit-bio-btn { background: #333; color: #24caac; border: 1px solid #24caac; padding: 5px 15px; border-radius: 15px; cursor: pointer; font-size: 12px; margin-top: 10px; }

        /* GİZLİLİK VE İSTEKLER BUTONU */
        .privacy-controls { display: flex; gap: 15px; margin-top: 15px; align-items: center; }
        .privacy-toggle { display: flex; align-items: center; gap: 8px; font-size: 13px; color: #ccc; cursor: pointer; background: #222; padding: 8px 15px; border-radius: 20px; border: 1px solid #333; }
        .privacy-toggle input { display: none; } /* Checkbox'ı gizle */
        .toggle-icon { width: 30px; height: 16px; background: #555; border-radius: 10px; position: relative; transition: 0.3s; }
        .toggle-icon::after { content: ''; position: absolute; top: 2px; left: 2px; width: 12px; height: 12px; background: white; border-radius: 50%; transition: 0.3s; }
        .privacy-toggle input:checked + .toggle-icon { background: #24caac; }
        .privacy-toggle input:checked + .toggle-icon::after { left: 16px; }

        .requests-btn { background: #24caac; color: #000; border: none; padding: 8px 15px; border-radius: 20px; font-size: 13px; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 5px; }
        .requests-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .badge { background: #ff4b4b; color: white; font-size: 10px; padding: 2px 6px; border-radius: 10px; margin-left: 5px; display: none; }

        /* İSTATİSTİKLER */
        .stats-bar { display: flex; gap: 20px; margin-top: 20px; padding-top: 20px; border-top: 1px solid #333; width: 100%; justify-content: center; flex-wrap: wrap; }
        .stat-item { text-align: center; cursor: pointer; padding: 10px 15px; border-radius: 10px; min-width: 80px; }
        .stat-item.active { background: rgba(36, 202, 172, 0.1); border-bottom: 2px solid #24caac; }
        .stat-value { font-size: 18px; font-weight: bold; color: #fff; display: block; }
        .stat-label { font-size: 12px; color: #888; }

        /* SEKME İÇERİKLERİ */
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* GÖNDERİ OLUŞTURMA */
        .create-post-box { background: #1a1a1a; padding: 15px; border-radius: 15px; margin-bottom: 20px; border: 1px solid #333; }
        .create-post-box textarea { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 10px; border-radius: 8px; resize: none; min-height: 80px; margin-bottom: 10px; outline: none; }
        .post-tools { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid #333; padding-top: 10px; }
        .media-upload-btn { cursor: pointer; color: #24caac; font-size: 18px; padding: 5px; }
        .post-btn { background: #24caac; color: #000; border: none; padding: 8px 20px; border-radius: 20px; font-weight: bold; cursor: pointer; font-size: 13px; }
        .image-preview-container { display: none; position: relative; margin-bottom: 10px; }
        .image-preview-container img { width: 100%; max-height: 300px; object-fit: cover; border-radius: 10px; border: 1px solid #333; }
        .remove-img-btn { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); color: white; border: none; border-radius: 50%; width: 25px; height: 25px; cursor: pointer; font-weight: bold; }

        /* FEED POST TASARIMI */
        .section-title { color: #24caac; margin-bottom: 15px; padding-left: 10px; border-left: 4px solid #24caac; font-size: 16px; }
        .feed-post { background: #1a1a1a; border-radius: 15px; padding: 15px; margin-bottom: 20px; border: 1px solid #333; position: relative; transition: 0.3s; }
        .feed-post.pinned { border: 1px solid #24caac; box-shadow: 0 0 10px rgba(36,202,172,0.1); order: -1; }
        .post-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
        .user-info-group { display: flex; align-items: center; gap: 10px; }
        .user-info-group img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .post-content { margin-bottom: 15px; line-height: 1.5; font-size: 14px; white-space: pre-wrap; }
        .post-image img { width: 100%; border-radius: 10px; margin-top: 5px; border: 1px solid #333; }
        .post-actions { display: flex; gap: 20px; color: #888; border-top: 1px solid #333; padding-top: 10px; margin-top: 10px; }
        .action-btn { cursor: pointer; display: flex; align-items: center; gap: 5px; font-size: 13px; }
        .action-btn:hover { color: #24caac; }
        .action-btn.liked { color: #ff4b4b; }

        /* Menüler */
        .options-menu { display: none; position: absolute; background: #222; border: 1px solid #444; border-radius: 8px; z-index: 10; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .options-menu.active { display: flex; flex-direction: column; }
        .option-item { padding: 10px; color: #ccc; font-size: 13px; cursor: pointer; text-decoration: none; }
        .option-item:hover { background: #333; color: #fff; }
        .option-item.danger { color: #ff4b4b; border-top: 1px solid #333; }

        /* LİSTE STİLLERİ */
        .user-list-item, .request-list-item { display: flex; align-items: center; justify-content: space-between; background: #1a1a1a; padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #333; cursor: pointer; }
        .user-list-info { display: flex; align-items: center; gap: 10px; }
        .user-list-info img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .user-list-btn { background: #333; border: 1px solid #555; color: #fff; padding: 5px 15px; border-radius: 15px; cursor: pointer; font-size: 12px; }
        
        /* İSTEK BUTONLARI */
        .req-actions { display: flex; gap: 5px; }
        .req-btn { padding: 5px 10px; border-radius: 15px; border: none; font-size: 12px; cursor: pointer; font-weight: bold; }
        .req-accept { background: #24caac; color: #000; }
        .req-reject { background: #ff4b4b; color: #fff; }

        .empty-msg { text-align: center; padding: 30px; color: #555; font-size: 14px; }

        /* MODAL */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: #1a1a1a; padding: 20px; border-radius: 15px; width: 90%; max-width: 400px; border: 1px solid #333; text-align: center; max-height: 80vh; overflow-y: auto;}
        .share-contact { display: flex; align-items: center; justify-content: space-between; padding: 10px; background: #222; margin-bottom: 5px; border-radius: 8px; cursor: pointer; }
        .share-info { display: flex; align-items: center; gap: 10px; }
        .share-info img { width: 30px; height: 30px; border-radius: 50%; }

        /* --- MOBİL UYUMLULUK --- */
        @media (max-width: 768px) {
            .container { padding: 10px; width: 100%; }
            .profile-card { padding: 20px 10px; }
            .stats-bar { gap: 10px; }
            .stat-item { padding: 5px 10px; min-width: 70px; }
            .stat-value { font-size: 16px; }
            .stat-label { font-size: 11px; }
            header { padding: 10px 15px; }
        }
    </style>
</head>
<body>

    <header>
        <h1 onclick="window.location.href='pylsmgemini.html'">Just MSKU</h1>
        <a href="pylsmgemini.html" class="back-btn"><i class="fa-solid fa-house"></i> Ana Sayfa</a>
    </header>

    <div class="container">
        
        <div class="profile-card">
            <div class="avatar-container">
                <img id="profilePic" src="" class="avatar-circle">
                <button class="edit-photo-btn" onclick="document.getElementById('photoInput').click()"><i class="fa-solid fa-camera"></i></button>
                <input type="file" id="photoInput" hidden accept="image/*" onchange="uploadPhoto(this)">
            </div>

            <div class="photo-options">
                <button class="photo-opt-btn" onclick="document.getElementById('photoInput').click()">Değiştir</button>
                <button class="photo-opt-btn delete-btn" onclick="deletePhoto()">Sil</button>
            </div>

            <div class="user-name" id="profileNameDisplay">Yükleniyor...</div>
            <div class="user-title">MSKU Öğrencisi</div>

            <div class="bio-section">
                <p id="bioText" class="bio-text">Henüz bir biyografi eklenmedi.</p>
                <textarea id="bioInput" class="bio-input" rows="3"></textarea>
                <button id="bioBtn" class="edit-bio-btn" onclick="toggleBioEdit()">Biyografiyi Düzenle</button>
            </div>

            <div class="privacy-controls">
                <label class="privacy-toggle">
                    <input type="checkbox" id="privateAccountToggle" onchange="togglePrivateAccount()">
                    <div class="toggle-icon"></div>
                    <span>Gizli Hesap</span>
                </label>

                <button class="requests-btn" onclick="openRequestsModal()">
                    <i class="fa-solid fa-user-plus"></i> İstekler 
                    <span id="reqBadge" class="badge">0</span>
                </button>
            </div>

            <div class="stats-bar">
                <div class="stat-item active" id="tab-posts" onclick="switchTab('posts')">
                    <span id="statPostCount" class="stat-value">0</span>
                    <span class="stat-label">Gönderiler</span>
                </div>
                <div class="stat-item" id="tab-followers" onclick="switchTab('followers')">
                    <span id="statFollowerCount" class="stat-value">0</span>
                    <span class="stat-label">Takipçiler</span>
                </div>
                <div class="stat-item" id="tab-following" onclick="switchTab('following')">
                    <span id="statFollowingCount" class="stat-value">0</span>
                    <span class="stat-label">Takip</span>
                </div>
            </div>
        </div>

        <div id="content-posts" class="tab-content active">
            <h3 class="section-title">Gönderilerim</h3>
            
            <div class="create-post-box">
                <textarea id="postInput" placeholder="Profilinde paylaş..."></textarea>
                <div id="imagePreviewContainer" class="image-preview-container">
                    <button class="remove-img-btn" onclick="removeImage()">X</button>
                    <img id="imagePreview" src="" alt="Önizleme">
                </div>
                <div class="post-tools">
                    <input type="file" id="postFileInput" accept="image/*" style="display: none;" onchange="previewImage(this)">
                    <label for="postFileInput" class="media-upload-btn" title="Fotoğraf Ekle">
                        <i class="fa-solid fa-image"></i> Fotoğraf
                    </label>
                    <button class="post-btn" onclick="sharePost()">Paylaş</button>
                </div>
            </div>

            <div id="myFeedContainer">
                <div class="empty-msg">Yükleniyor...</div>
            </div>
        </div>

        <div id="content-followers" class="tab-content">
            <h3 class="section-title">Takipçilerim</h3>
            <div id="followersListContainer"><div class="empty-msg">Yükleniyor...</div></div>
        </div>

        <div id="content-following" class="tab-content">
            <h3 class="section-title">Takip Ettiklerim</h3>
            <div id="followingListContainer"><div class="empty-msg">Yükleniyor...</div></div>
        </div>

    </div>

    <div id="shareModal" class="modal">
        <div class="modal-content">
            <h3>Gönderiyi Paylaş</h3>
            <div class="share-list" id="shareModalList"></div>
            <button class="modal-btn" onclick="closeShareModal()" style="margin-top:10px; background:#444; color:white; border:none; padding:8px 15px; border-radius:5px; cursor:pointer;">Kapat</button>
        </div>
    </div>

    <div id="requestsModal" class="modal">
        <div class="modal-content">
            <h3 style="color:#24caac; margin-bottom:15px;">Takip İstekleri</h3>
            <div id="requestsList">
                <div class="empty-msg">Yükleniyor...</div>
            </div>
            <button class="modal-btn" style="background:#444; color:white; margin-top:10px; border:none; padding:8px 15px; border-radius:5px; cursor:pointer;" onclick="document.getElementById('requestsModal').style.display='none'">Kapat</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, query, where, getDocs, orderBy, addDoc, updateDoc, deleteDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDLRlyPJvO5tPtnuzNAtO6H0_t7mo_3qoU",
            authDomain: "justmsku.firebaseapp.com",
            projectId: "justmsku",
            storageBucket: "justmsku.firebasestorage.app",
            messagingSenderId: "424626283802",
            appId: "1:424626283802:web:83502f1c09cdcf9acd78a3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        const defaultAvatar = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/x8AAwMCAO+ip1sAAAAASUVORK5CYII=";
        
        let currentUserUid = null;
        let myUser = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserUid = user.uid;
                const docSnap = await getDoc(doc(db, "users", user.uid));
                if (docSnap.exists()) {
                    myUser = docSnap.data();
                    myUser.uid = user.uid;
                    document.getElementById('profileNameDisplay').innerText = myUser.username || "Kullanıcı";
                    
                    loadProfileData();
                    checkFollowRequests(); // İSTEKLERİ BURADA ÇAĞIRIYORUZ (DOĞRU)
                }
                loadMyPosts(); 
                updateStats(user.uid);
            } else {
                window.location.href = "login.html";
            }
        });

        // --- 1. PROFİL VERİLERİ ---
        function loadProfileData() {
            const imgElement = document.getElementById('profilePic');
            imgElement.src = myUser.photoURL || defaultAvatar;

            const bioSec = document.getElementById('bioText');
            const bioInp = document.getElementById('bioInput');
            bioSec.innerText = myUser.bio || "Henüz bir biyografi eklenmedi.";
            bioInp.value = myUser.bio || "";

            // Gizli Hesap Toggle Durumu
            const toggle = document.getElementById('privateAccountToggle');
            toggle.checked = myUser.isPrivate === true;
        }

        // --- 2. GİZLİ HESAP & İSTEKLER ---
        
        window.togglePrivateAccount = async function() {
            const toggle = document.getElementById('privateAccountToggle');
            const isPrivate = toggle.checked;
            try {
                await updateDoc(doc(db, "users", currentUserUid), { isPrivate: isPrivate });
                alert(isPrivate ? "Hesabın artık GİZLİ. Takipçilerini onaylaman gerekecek." : "Hesabın artık HERKESE AÇIK.");
            } catch (error) {
                console.error("Ayar değiştirilemedi:", error);
                toggle.checked = !isPrivate;
            }
        }

        // --- İSTEKLERİ DİNLEME (DÜZELTİLEN KISIM) ---
        function checkFollowRequests() {
            // SADECE 'friendRequests' TABLOSUNA BAKIYORUZ
            // Şart: toUid == BENİM ID'M
            const q = query(
                collection(db, "friendRequests"), 
                where("toUid", "==", currentUserUid)
            );

            onSnapshot(q, (snap) => {
                const badge = document.getElementById('reqBadge');
                if(!snap.empty) {
                    badge.innerText = snap.size;
                    badge.style.display = 'inline-block';
                } else {
                    badge.style.display = 'none';
                }
            });
        }

        // --- İSTEK LİSTESİNİ AÇMA (DÜZELTİLEN KISIM) ---
        window.openRequestsModal = async function() {
            document.getElementById('requestsModal').style.display = 'flex';
            const listDiv = document.getElementById('requestsList');
            listDiv.innerHTML = '<div class="empty-msg">Yükleniyor...</div>';

            // friendRequests tablosundan çekiyoruz
            const q = query(
                collection(db, "friendRequests"), 
                where("toUid", "==", currentUserUid)
            );
            
            const snap = await getDocs(q);

            listDiv.innerHTML = '';
            if(snap.empty) {
                listDiv.innerHTML = '<div style="color:#888; text-align:center;">Bekleyen istek yok.</div>';
                return;
            }

            snap.forEach(async (d) => {
                const reqData = d.data();
                const reqId = d.id;
                const requesterUid = reqData.fromUid; // İstek gönderen kişinin ID'si
                
                const uDoc = await getDoc(doc(db, "users", requesterUid));
                if(uDoc.exists()) {
                    const uData = uDoc.data();
                    const uImg = uData.photoURL || defaultAvatar;

                    // HTML oluştururken processRequest'e requesterUid parametresini de gönderiyoruz
                    listDiv.innerHTML += `
                        <div class="request-list-item" id="req-${reqId}">
                            <div class="user-list-info" onclick="window.location.href='takip.html?kisi=${requesterUid}'">
                                <img src="${uImg}">
                                <div style="font-weight:600; font-size:14px; text-align:left;">${uData.username}</div>
                            </div>
                            <div class="req-actions">
                                <button class="req-btn req-accept" onclick="processRequest('${reqId}', '${requesterUid}', true)">Onayla</button>
                                <button class="req-btn req-reject" onclick="processRequest('${reqId}', '${requesterUid}', false)">Reddet</button>
                            </div>
                        </div>
                    `;
                }
            });
        }

        // --- İSTEĞİ İŞLEME (DÜZELTİLEN KISIM) ---
        window.processRequest = async function(reqId, requesterUid, isAccepted) {
            const item = document.getElementById(`req-${reqId}`);
            if(item) item.style.opacity = '0.5';

            try {
                if (isAccepted) {
                    // KABUL EDİLDİYSE: relationships tablosuna YENİ KAYIT ekle
                    await addDoc(collection(db, "relationships"), {
                        followerUid: requesterUid, // O beni takip ediyor
                        followingUid: currentUserUid, // Ben onu kabul ettim
                        status: 'accepted',
                        timestamp: serverTimestamp()
                    });
                    updateStats(currentUserUid); // Takipçi sayısını artır
                } 
                
                // HER İKİ DURUMDA DA: friendRequests tablosundan sil
                await deleteDoc(doc(db, "friendRequests", reqId));
                
                if(item) item.remove();

                // Liste boşaldı mı kontrol et
                const listDiv = document.getElementById('requestsList');
                if(listDiv.children.length === 0) {
                     listDiv.innerHTML = '<div style="color:#888; text-align:center;">Bekleyen istek yok.</div>';
                }

            } catch(e) {
                console.error(e);
                alert("İşlem sırasında hata oluştu.");
                if(item) item.style.opacity = '1';
            }
        }

        // --- 3. İSTATİSTİKLER ---
        async function updateStats(uid) {
            const qPosts = query(collection(db, "posts"), where("uid", "==", uid));
            const sPosts = await getDocs(qPosts);
            document.getElementById('statPostCount').innerText = sPosts.size;

            const qFollowers = query(
                collection(db, "relationships"), 
                where("followingUid", "==", uid),
                where("status", "==", "accepted")
            );
            const sFollowers = await getDocs(qFollowers);
            document.getElementById('statFollowerCount').innerText = sFollowers.size;

            const qFollowing = query(
                collection(db, "relationships"), 
                where("followerUid", "==", uid),
                where("status", "==", "accepted")
            );
            const sFollowing = await getDocs(qFollowing);
            document.getElementById('statFollowingCount').innerText = sFollowing.size;
        }

        // --- 4. SEKME GEÇİŞLERİ ---
        window.switchTab = function(tabName) {
            document.querySelectorAll('.stat-item').forEach(i => i.classList.remove('active'));
            document.getElementById('tab-' + tabName).classList.add('active');
            
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById('content-' + tabName).classList.add('active');

            if (tabName === 'followers') loadLists('followers');
            if (tabName === 'following') loadLists('following');
        }

        // --- 5. LİSTE YÜKLEME ---
        async function loadLists(type) {
            const container = document.getElementById(type + 'ListContainer');
            container.innerHTML = '<div class="empty-msg">Yükleniyor...</div>';

            let q;
            if (type === 'followers') {
                q = query(
                    collection(db, "relationships"), 
                    where("followingUid", "==", currentUserUid),
                    where("status", "==", "accepted")
                );
            } else {
                q = query(
                    collection(db, "relationships"), 
                    where("followerUid", "==", currentUserUid),
                    where("status", "==", "accepted")
                );
            }

            const snapshot = await getDocs(q);
            container.innerHTML = '';

            if (snapshot.empty) {
                container.innerHTML = `<div class="empty-msg">${type === 'followers' ? 'Henüz takipçin yok.' : 'Kimseyi takip etmiyorsun.'}</div>`;
                return;
            }

            snapshot.forEach(async (docSnap) => {
                const rel = docSnap.data();
                const targetUid = type === 'followers' ? rel.followerUid : rel.followingUid;
                
                const userDoc = await getDoc(doc(db, "users", targetUid));
                if(userDoc.exists()) {
                    const uData = userDoc.data();
                    const uImg = uData.photoURL || defaultAvatar;
                    
                    const html = `
                        <div class="user-list-item" onclick="window.location.href='takip.html?kisi=${targetUid}'">
                            <div class="user-list-info">
                                <img src="${uImg}">
                                <div style="font-weight:600; font-size:14px;">${uData.username}</div>
                            </div>
                            <button class="user-list-btn" onclick="event.stopPropagation(); removeConnection('${docSnap.id}', '${type}')">
                                ${type === 'followers' ? 'Çıkar' : 'Takipten Çık'}
                            </button>
                        </div>
                    `;
                    container.insertAdjacentHTML('beforeend', html);
                }
            });
        }

        window.removeConnection = async function(docId, type) {
            if(confirm(type === 'followers' ? "Bu kişiyi takipçilerinden çıkarmak istiyor musun?" : "Takipten çıkmak istiyor musun?")) {
                await deleteDoc(doc(db, "relationships", docId));
                loadLists(type); 
                updateStats(currentUserUid);
            }
        }

        // --- 6. GÖNDERİLERİ ÇEK ---
        function loadMyPosts() {
            const feed = document.getElementById('myFeedContainer');
            const q = query(collection(db, "posts"), where("uid", "==", currentUserUid));
            
            onSnapshot(q, (snapshot) => {
                feed.innerHTML = '';
                document.getElementById('statPostCount').innerText = snapshot.size;

                if (snapshot.empty) {
                    feed.innerHTML = '<div class="empty-msg">Henüz gönderi paylaşmadın.</div>';
                    return;
                }

                let posts = [];
                snapshot.forEach(doc => posts.push({ id: doc.id, ...doc.data() }));
                posts.sort((a, b) => b.timestamp - a.timestamp);

                posts.forEach(post => {
                    createPostHTML(post.id, post);
                });
            });
        }

        function createPostHTML(postId, post) {
            const feed = document.getElementById('myFeedContainer');
            const newPostDiv = document.createElement('div');
            newPostDiv.className = 'feed-post'; 
            newPostDiv.id = postId;
            if(post.isPinned) newPostDiv.classList.add('pinned'); 

            let imageHTML = post.image ? `<div class="post-image"><img src="${post.image}"></div>` : '';
            
            let dateStr = "";
            if (post.timestamp && post.timestamp.toDate) {
                 dateStr = post.timestamp.toDate().toLocaleString("tr-TR");
            } else if (post.timestamp) {
                 dateStr = new Date(post.timestamp).toLocaleString("tr-TR");
            }
            
            const liked = (post.likedBy && post.likedBy.includes(auth.currentUser.uid));
            const likeClass = liked ? 'liked' : '';
            const likeIcon = liked ? 'fa-solid' : 'fa-regular';

            newPostDiv.innerHTML = `
                <div class="post-header">
                    <div class="user-info-group">
                        <img src="${post.userImg || defaultAvatar}">
                        <div><strong>${post.username}</strong><div style="font-size:12px; color:#888;">${dateStr}</div></div>
                    </div>
                    <div class="post-options">
                        <button class="action-btn" onclick="toggleMenu('menu-${postId}')"><i class="fa-solid fa-ellipsis"></i></button>
                        <div id="menu-${postId}" class="options-menu">
                            <div class="option-item" onclick="editPost('${postId}', '${post.text}')">Düzenle</div>
                            <div class="option-item" onclick="pinPost('${postId}', ${post.isPinned})">${post.isPinned ? 'Kaldır' : 'Sabitle'}</div>
                            <div class="option-item danger" onclick="deleteMyPost('${postId}')">Sil</div>
                        </div>
                    </div>
                </div>
                
                <div class="post-content" id="content-${postId}">${post.text}</div>
                ${imageHTML}
                
                <div class="post-actions">
                    <div class="action-btn ${likeClass}" onclick="toggleLike('${postId}')"><i class="${likeIcon} fa-heart"></i> <span>${post.likes || 0}</span></div>
                    <div class="action-btn" onclick="openShareModal('${postId}')"><i class="fa-solid fa-share-nodes"></i> Paylaş</div>
                </div>
            `;
            
            if(post.isPinned) feed.prepend(newPostDiv);
            else feed.appendChild(newPostDiv);
        }

        // --- 7. DİĞER FONKSİYONLAR ---
        window.toggleLike = async function(postId) {
            const postRef = doc(db, "posts", postId);
            const postSnap = await getDoc(postRef);
            if (postSnap.exists()) {
                const post = postSnap.data();
                const uid = auth.currentUser.uid;
                let likes = post.likes || 0;
                let likedBy = post.likedBy || [];

                if (likedBy.includes(uid)) {
                    likes--;
                    likedBy = likedBy.filter(id => id !== uid);
                } else {
                    likes++;
                    likedBy.push(uid);
                }
                await updateDoc(postRef, { likes: likes, likedBy: likedBy });
            }
        }

        window.deleteMyPost = async function(postId) {
            if(confirm("Silmek istediğine emin misin?")) await deleteDoc(doc(db, "posts", postId));
        }

        window.pinPost = async function(postId, currentStatus) {
            await updateDoc(doc(db, "posts", postId), { isPinned: !currentStatus });
            document.getElementById(`menu-${postId}`).classList.remove('active');
        }

        window.editPost = async function(postId, oldText) {
            const newText = prompt("Düzenle:", oldText);
            if (newText && newText !== oldText) await updateDoc(doc(db, "posts", postId), { text: newText });
            document.getElementById(`menu-${postId}`).classList.remove('active');
        }

        window.toggleMenu = function(menuId) {
            document.getElementById(menuId).classList.toggle('active');
        }
        
        window.onclick = function(event) {
            if (!event.target.closest('.action-btn') && !event.target.closest('.options-menu')) {
                document.querySelectorAll('.options-menu').forEach(m => m.classList.remove('active'));
            }
            if (event.target.id === 'shareModal') closeShareModal();
            if (event.target.id === 'requestsModal') document.getElementById('requestsModal').style.display = 'none';
        }

        let currentPostImageSrc = null;
        window.previewImage = function(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentPostImageSrc = e.target.result;
                    document.getElementById('imagePreview').src = currentPostImageSrc;
                    document.getElementById('imagePreviewContainer').style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        }
        window.removeImage = function() {
            document.getElementById('postFileInput').value = "";
            currentPostImageSrc = null;
            document.getElementById('imagePreviewContainer').style.display = 'none';
        }
        window.sharePost = async function() {
            const text = document.getElementById('postInput').value;
            if (text.trim() === "" && !currentPostImageSrc) return alert("Boş gönderi paylaşamazsınız.");
            await addDoc(collection(db, "posts"), {
                uid: myUser.uid,
                username: myUser.username,
                userImg: myUser.photoURL || defaultAvatar,
                text: text,
                image: currentPostImageSrc,
                timestamp: new Date(),
                likes: 0, likedBy: [], isPinned: false
            });
            document.getElementById('postInput').value = "";
            removeImage();
        }

        // PAYLAŞIM
        let currentPostIdToShare = null;
        window.openShareModal = function(postId) {
            currentPostIdToShare = postId;
            document.getElementById('shareModal').style.display = 'flex';
            loadShareList();
        }
        window.closeShareModal = function() {
            document.getElementById('shareModal').style.display = 'none';
            currentPostIdToShare = null;
        }
        async function loadShareList() {
            const list = document.getElementById('shareModalList');
            list.innerHTML = 'Yükleniyor...';
            // Sadece takip ettiğim (accepted) kişilere gönderebilirim
            const q = query(
                collection(db, "relationships"), 
                where("followerUid", "==", currentUserUid),
                where("status", "==", "accepted")
            );
            const snap = await getDocs(q);
            list.innerHTML = '';
            if(snap.empty) {
                list.innerHTML = '<div style="text-align:center; padding:10px; color:#888;">Takip ettiğin kimse yok.</div>';
                return;
            }
            snap.forEach(async (d) => {
                const rel = d.data();
                const u = await getDoc(doc(db, "users", rel.followingUid));
                if(u.exists()) {
                    const ud = u.data();
                    const uImg = ud.photoURL || defaultAvatar;
                    list.innerHTML += `
                        <div class="share-contact" onclick="shareWithContact('${ud.username}')">
                            <div class="share-info">
                                <img src="${uImg}">
                                <span>${ud.username}</span>
                            </div>
                            <button class="user-list-btn">Gönder</button>
                        </div>
                    `;
                }
            });
        }
        window.shareWithContact = function(contactName) {
            alert(contactName + " kişisine gönderildi!");
            closeShareModal();
        }

        // PROFİL DÜZENLEME
        window.uploadPhoto = function(input) {
            if (input.files[0]) {
                const reader = new FileReader();
                reader.onload = async function(e) {
                    await updateDoc(doc(db, "users", currentUserUid), { photoURL: e.target.result });
                    location.reload();
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
        window.deletePhoto = async function() {
            if(confirm("Fotoğrafı silmek istiyor musunuz?")) {
                await updateDoc(doc(db, "users", currentUserUid), { photoURL: defaultAvatar });
                location.reload();
            }
        }
        window.toggleBioEdit = async function() {
            const i = document.getElementById('bioInput');
            if(i.style.display === 'none') {
                i.style.display = 'block'; document.getElementById('bioText').style.display='none'; i.value = document.getElementById('bioText').innerText;
            } else {
                await updateDoc(doc(db, "users", currentUserUid), { bio: i.value });
                location.reload();
            }
        }
    </script>
</body>
</html>
