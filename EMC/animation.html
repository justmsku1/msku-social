    <script>
        // Arka planda yÃ¼zecek ikonlarÄ±n listesi
        const academicIcons = ['ðŸ“–', 'ðŸŽ“', 'ðŸ’»', 'ðŸ“', 'ðŸ“š', 'ðŸ§ª', 'ðŸ”­', 'ðŸ“±', 'ðŸŽ¨', 'ðŸ«', 'ðŸ§ ', 'ðŸ”¬'];
        const bgContainer = document.getElementById('bg-animation');

        function createFloatingIcon() {
            const icon = document.createElement('div');
            icon.classList.add('floating-icon');
            
            // Rastgele ikon seÃ§
            icon.innerText = academicIcons[Math.floor(Math.random() * academicIcons.length)];
            
            // Rastgele Ã¶zellikler
            const startX = Math.random() * 100; // Yatay pozisyon
            const duration = Math.random() * 7 + 6; // HÄ±z (6-13 sn)
            const size = Math.random() * 2 + 1.5; // Boyut (1.5rem - 3.5rem)
            const rotation = Math.random() * 360; // BaÅŸlangÄ±Ã§ aÃ§Ä±sÄ±
            
            icon.style.left = startX + '%';
            icon.style.animationDuration = duration + 's';
            icon.style.fontSize = size + 'rem';
            icon.style.transform = `rotate(${rotation}deg)`;

            bgContainer.appendChild(icon);

            // Animasyon bitince elementi temizle (Bellek yÃ¶netimi)
            setTimeout(() => {
                icon.remove();
            }, duration * 1000);
        }

        // Ä°lk aÃ§Ä±lÄ±ÅŸta ekrana ikonlarÄ± serpiÅŸtir
        for(let i = 0; i < 20; i++) {
            setTimeout(createFloatingIcon, Math.random() * 3000);
        }

        // Her 700ms'de bir yeni ikon ekle (Daha yoÄŸun bir gÃ¶rÃ¼nÃ¼m iÃ§in)
        setInterval(createFloatingIcon, 700);
