<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Oluştur</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body{
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container{
            background: #1a1a1a;
            width: 380px;
            padding: 40px 30px 30px 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255,255,255,0.1);
            text-align: center;
            position: relative;
        }

        /* Profil Fotoğrafı Dairesi */
        .profile-pic-container{
            width: 120px;
            height: 120px;
            background: #333;
            border-radius: 50%;
            margin: 0 auto 15px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: pointer;
            border: 3px solid #24caac;
        }

        .profile-pic-container img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-pic-container input[type="file"]{
            display: none;
        }

        .profile-title{
            color: #24caac;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .input-box{
            width: 100%;
            margin-bottom: 15px;
            text-align: left;
        }

        .input-box label{
            font-size: 14px;
        }

        .input-box input{
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            margin-top: 5px;
            background: #333;
            color: #fff;
        }

        .save-btn{
            width: 100%;
            background: #24caac;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
        }

        .save-btn:hover{
            opacity: .8;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <!-- Profil Fotoğrafı -->
        <div class="profile-pic-container" onclick="document.getElementById('profilePic').click()">
            <img id="preview" src="" alt="Profil Fotoğrafı">
            <input type="file" id="profilePic" accept="image/*">
        </div>

        <!-- Profil Oluştur Başlığı -->
        <div class="profile-title">Profil Oluştur</div>

        <form id="profileForm">
            <div class="input-box">
                <label>İsim Soyisim:</label>
                <input type="text" name="fullname" placeholder="Adınız Soyadınız" required>
            </div>

            <div class="input-box">
                <label>Yaş:</label>
                <input type="number" name="age" placeholder="Yaşınızı girin" required>
            </div>

            <div class="input-box">
                <label>Telefon Numarası (İsteğe bağlı):</label>
                <input type="text" name="phone" placeholder="Örn: 0555 555 55 55">
            </div>

            <button class="save-btn" type="submit">Profili Kaydet</button>
        </form>
    </div>

    <script>
        const profileForm = document.getElementById('profileForm');
        const profilePicInput = document.getElementById('profilePic');
        const preview = document.getElementById('preview');

        profilePicInput.addEventListener('change', function(){
            const file = this.files[0];
            if(file){
                const reader = new FileReader();
                reader.onload = function(e){
                    preview.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        profileForm.addEventListener('submit', function(e){
            e.preventDefault();
            alert('Profil kaydedildi! (Backend bağlayınca gerçek veri kaydedilecek)');
        });
    </script>

</body>
</html>
